<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <h1>Parts for Car: {{car_name}}</h1>
        <div id = "App">
            {%csrf_token%}
            <div class = "container">
                <table class = "table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Part Number</th>
                            <th scope="col">Type</th>
                            <th scope="col">Manufacture Date</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr v-for="(part, index) in partsObject">
                            <th scope="row">
                                [[index]]
                            </th>
                            <td>[[part.name]]</td>
                            <td>[[part.num]]</td>
                            <td>[[part.type]]</td>
                            <td>[[part.manufacture_date]]</td>
                            <td>
                                <button @click="deletePartA(part)" class = "btn btn-sm btn-danger">
                                    Delete Part Relation
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            api="{{api|safe}}";
            carID = "{{car_id|safe}}";

            let myApp = Vue.createApp({
                delimiters: ["[[", "]]"],
                data() {
                    return {
                        apiVar: "",
                        partsObject: [],
                        partIDVar: "",
                        carIDVar: ""
                    }
                },
                async created(){
                    apiVar = api
                    let response = await fetch(apiVar);
                    if (response.ok){
                        let data = await response.json();
                        this.partsObject = data.parts;
                    }
                    else{
                        alert("loading cars list failed")
                    }
                },
                methods:{
                    async deletePartA(part){
                        carIDVar = carID
                        partIDVar = part.id
                        api2 = `api/del_part/${carIDVar}${partIDVar}`
                        let response = await fetch(api2,{
                            method: "DELETE",
                            headers:{
                                "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken").value,
                            }

                        });
                        if (response.ok){
                            let data = await response.json();
                            this.partsObject = this.partsObject.filter(p => p.id != part.id);
                        }
                        else{
                            alert("failed to delete part")
                        }
                    }
                }
            })
        myApp.mount("#App")
        </script>
    </body>
</html>
